replicaCount: 3

image:
  tag: "latest"

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: SERVER_PORT
    value: "8082"

configMap:
  data:
    DB_HOST: "postgres-user-prod"
    DB_PORT: "5432"
    DB_NAME: "user_db"

networkPolicy:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 2
